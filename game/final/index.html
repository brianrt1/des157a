<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script-2.js" defer></script>
    <title>The Escape Key</title>
</head>
<body>
    
    <div class="window">
        <div class= "frame">
       
      
        <img src="images/room-22-01.png" alt="spash-1" id="splash-1">
        <section id="splash-2">
            <img src="images/room-3.png" alt="spash-1" id="splash-2-img">
            <div class="keypad-btn" id="btn-1"></div>
            <div class="keypad-btn" id="btn-2"></div>
            <div class="keypad-btn" id="btn-3"></div>
            <div class="keypad-btn" id="btn-4"></div>
            <div class="keypad-btn" id="btn-5"></div>
            <div class="keypad-btn" id="btn-6"></div>
            <div class="keypad-btn" id="btn-7"></div>
            <div class="keypad-btn" id="btn-8"></div>
            <div class="keypad-btn" id="btn-9"></div>
            <div class="keypad-btn" id="btn-0"></div>
            <div class="back-btn" id="btn-back"></div>
          
          
        </section>
        <section id="splash-3">
            <div class="loading-frame">
                <h1>The Escape Key</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Play</a>
                        </li>
                           
                        <li>
                            <a href="#">Rules</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <section id="splash-4">
            <div class="exit-frame">
                <h1>You Escaped.</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#" id="play-again">Play Again?</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
      
        <article class="overlay-1">
            <img src="images/light-on-2.png" alt="light-on" id="light-on">

        </article>
        <article class="overlay-2">
            <img src="images/safe-open-1.png" alt="safe-open" id="safe-open">
            
        </article>
        <article class="overlay-3">
            <img src="images/door-open-1.png" alt="door-open" id="door-open" class="safe">
            </article>

            <article class="overlay-4">
                <img src="images/key-img.png" alt="key-img" id="key-up">
            </article>
            <article class="overlay-5">
                <img src="images/book-open.png" alt="book-open" id="book-open">
            </article>
            <article class="overlay-6">
                <img src="images/stereo-on.png" alt="stereo-on" id="stereo-on">
            </article>
            <article class="overlay-7">
                <img src="images/glass-broken.png" alt="picture-broken" id="picture-broken">
            </article>
                <div class="keypad-active">
                    </div>
                <div class="door-active">
                    </div>
                <div class="stereo-active">
                    </div>
                <div class="lamp-active">
                    </div>
                <div class="book-active">
                    </div>
                <div class="picture-active">
                    </div>
            </div>
            </div>
    
    
</body>
</html>
