    <h2>Open JavaScript Console</h2>

    <script>
        for(i=0;i<1;i++){
            console.log(`#`);
            console.log(`##`);
            console.log(`###`);
            console.log(`####`);
            console.log(`#####`);
            console.log(`######`);
            console.log(`#######`);
        }
    </script>
<!-- this scirpt sends 7 calls to the console using a loop. The loop stop adding new lines when all the calls are made. -->
