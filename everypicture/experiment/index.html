<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Stylz Unlimited | Home</title>
</head>
<body>

    <article>
        <div class="window-main">
            <div class="window-2">
                <div class="box-main" id="hover">
                    <div class="box-overlay"></div>
                    <p class="card-title">ready-to-wear</p>
                    
                    <img src="images/shirt-2.jpg" alt="ready-to-wear" class="cover-img">
                </div>
                
            </div>
            <div class="window-3">
                <div class="row-1">
                <div class="box-1" id="hover">
                    <p class="card-title">accesories</p>
                    <div class="box-overlay"></div>
                    <img src="images/tie-1.jpg" alt="tie-1" class="cover-img">

                </div>
                <div class="box-2" id="hover">
                    <p class="card-title">bags</p>
                    <div class="box-overlay"></div>
                    <img src="images/bag-1.jpg" alt="bag-1" class="cover-img">
                    
                </div>
                </div>
                <div class="row-2">
                 
                <div class="box-3" id="hover">
                    <p class="card-title">shop all</p>

                    
                </div>
                <div class="box-4" id="hover">
                    <div class="box-overlay"></div>
                    <p class="card-title">shoes</p>
                    <img src="images/shoe-1.jpg" alt="shoe-1" class="cover-img">
                    
                </div>
                </div>
            </div>

        </div>
    </article>

    <script>
     document.addEventListener("DOMContentLoaded", function () {
    var hoverElements = document.querySelectorAll("#hover");
    
    for (var i = 0; i < hoverElements.length; i++) {
        hoverElements[i].addEventListener("mouseenter", function () {
            if (this) {
                this.style.cursor = "pointer";
                var title = this.querySelector(".card-title");
                if (title) {
                    title.style.textDecoration = "underline";
                }
            }
        });
        
        hoverElements[i].addEventListener("mouseleave", function () {
            if (this) {
                var title = this.querySelector(".card-title");
                if (title) {
                    title.style.textDecoration = "none";
                }
            }
        });
    }
});

    </script>
    
</body>
</html>
